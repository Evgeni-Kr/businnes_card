<!DOCTYPE html>
<html lang="ru">

<head>
    <title>Регистрация</title>
<script src="/resources/static/scripts/header_footer.js"></script>

    <meta charset="UTF-8">
</head>

<body>
    <div id="header-placeholder"></div>
    
    <main id="main">
        <div class="registration-form-container">
            <h2>Напишите нам</h2>
        <form class="registration-form" id="registration-form">

            <div class="registration-group">
            <label for="username">Логин</label>
            <input type="text" id="username" class="username" placeholder="Введите Логин" name="username" require >
            </div>

            <div class="registration-group">
            <label for="email">Email</label>
            <input type="email" id="email" class="email" placeholder="Введите email" name="email" require >
            </div>

            <div class="registration-group">
            <label for="password">Пароль</label>
            <input type="password" id="password" class="password" placeholder="Введите пароль" name="password" require>
            </div>

            <button type="submit" id="register_btn" class="btn">Зарегестрироваться</button>
            <button type="button" id="sign_in_btn" class="btn">Войти</button>
        </form>
    </div>
    </main>
    <div id="footer-placeholder"></div>
    <script src="/resources/static/scripts/registration.js"></script>
</body>

</html>
